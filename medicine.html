<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=pill" />
  <title>Medicine Info Finder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Background with blur effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('static/assets/med.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(4px);
      transform: scale(1.1);
      z-index: -2;
    }

    /* Dark overlay for better text readability */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .medical-icon {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 2.5rem;
    }

    h1 {
      color: #ffffff;
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      margin-bottom: 15px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.2rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      line-height: 1.6;
    }

    .search-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
    }

    .input-group {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

   .material-symbols-outlined {
        color: white;
        font-size: 48px;       
        font-weight: 700;     
        position: absolute;
        top: 12px;
    }


    #medicineInput {
      flex: 1;
      min-width: 250px;
      padding: 15px 20px;
      font-size: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #ffffff;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      outline: none;
    }

    #medicineInput::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    #medicineInput:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
      background: rgba(255, 255, 255, 0.25);
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    button:hover {
      background: linear-gradient(135deg, #45a049, #3d8b40);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
    }

    button:active {
      transform: translateY(0);
    }

    #result {
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      color: #ffffff;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      min-height: 60px;
      display: none;
    }

    #result.show {
      display: block;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .disclaimer {
      margin-top: 40px;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      max-width: 600px;
      line-height: 1.5;
      background: rgba(255, 193, 7, 0.1);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 193, 7, 0.3);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .input-group {
        flex-direction: column;
      }
      
      #medicineInput {
        min-width: 100%;
      }
      
      button {
        width: 100%;
      }
      
      .search-container {
        padding: 20px;
      }
    }

    /* Medical themed accents */
    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="medical-icon">
        <span class="material-symbols-outlined">pill
        </span>
      </div>
      <h1>Medicine Information Finder</h1>
      <p class="subtitle">Get comprehensive information about Medicines</p>
    </div>

    <div class="search-container">
      <div class="input-group">
        <input type="text" id="medicineInput" placeholder="Enter Medicine name (e.g., Paracetamol, Cetzine)" onkeypress="handleKeyPress(event)">
        <button onclick="fetchMedicine()"> Get Info</button>
      </div>
    </div>

    <div id="result"></div>

    <!-- <div class="disclaimer">
      ⚠️ <strong>Medical Disclaimer:</strong> This information is for educational purposes only. Always consult with qualified healthcare professionals for medical advice, diagnosis, or treatment.
    </div> -->
  </div>

  <script>
    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        fetchMedicine();
      }
    }

    async function fetchMedicine() {
      const medicine = document.getElementById("medicineInput").value.trim();
      const resultDiv = document.getElementById("result");
      
      if (!medicine) {
        showResult("⚠️ Please enter a medicine name to search for information.");
        return;
      }

      // Show loading state
      resultDiv.innerHTML = '<span class="loading"></span>Searching for medical information...';
      resultDiv.classList.add('show');

      try {
        const response = await fetch("http://127.0.0.1:8001/get_medicine", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ medicine })
        });

        const data = await response.json();
        if (data.result) {
          showResult("Medical Information:\n\n" + data.result);
        } else if (data.error) {
          showResult("Error: " + data.error);
        } else {
          showResult("No information found for '" + medicine + "'.\n\nPlease check the spelling or try a different medicine name.");
        }
      } catch (err) {
        showResult("Error fetching data: " + err.message + "\n\nPlease check your internet connection and try again.");
      }
    }

    function showResult(text) {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = text;
      resultDiv.classList.add('show');
    }
  </script>
</body>
</html>
