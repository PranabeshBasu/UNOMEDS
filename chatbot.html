<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNOMEDS AI Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f8fbff 100%);
            height: 100vh;
            color: #1a1a1a;
            overflow: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1.5rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            position: relative;
            z-index: 10;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #0d47a1;
            margin-bottom: 0.25rem;
            background: linear-gradient(135deg, #0d47a1, #1976d2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1rem;
            color: #546e7a;
            font-weight: 400;
        }

        /* Chat Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            position: relative;
        }

        .welcome-message,
        .message-pair {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            max-width: 85%;
        }

        .user-message {
            flex-direction: row-reverse;
            align-self: flex-end;
            margin-left: auto;
        }

        .bot-avatar,
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
            overflow: hidden;
        }

        .user-avatar {
            background: linear-gradient(135deg, #0d47a1, #1976d2);
        }

        .bot-avatar img,
        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .message-content {
            flex: 1;
        }

        .message-text {
            background: white;
            padding: 0.875rem 1.125rem;
            border-radius: 18px;
            border: 1px solid rgba(25, 118, 210, 0.1);
            box-shadow: 0 2px 12px rgba(13, 71, 161, 0.08);
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user-message .message-text {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            color: white;
            border: none;
        }

        .message-time {
            font-size: 0.7rem;
            color: #666;
            margin-top: 0.4rem;
            opacity: 0.7;
        }

        .user-message .message-time {
            text-align: right;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.125rem;
            background: white;
            border-radius: 18px;
            border: 1px solid rgba(25, 118, 210, 0.1);
            max-width: fit-content;
        }

        .typing-dots {
            display: flex;
            gap: 0.2rem;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: #1976d2;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { 
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Input Area */
        .chat-input-container {
            padding: 1.25rem 1.5rem;
            
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            max-width: 85%;
            margin: 0 auto;
            background: #f8fbff;
            border: 2px solid #e3f2fd;
            border-radius: 24px;
            padding: 0.625rem 1rem;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: #1976d2;
            background: white;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.15);
        }

        #userInput {
            flex: 1;
            border: none;
            outline: none;
            font-size: 0.95rem;
            background: transparent;
            color: #1a1a1a;
            min-height: 22px;
            resize: none;
            font-family: inherit;
        }

        #userInput::placeholder {
            color: #888;
        }

        .send-btn {
            background: linear-gradient(135deg, #1976d2, #42a5f5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .send-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(25, 118, 210, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Scrollbar Styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(25, 118, 210, 0.3);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: rgba(25, 118, 210, 0.5);
        }

        /* Animation for new messages */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-pair {
            animation: slideIn 0.3s ease-out;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                margin-bottom: 1rem;
                padding: 0.5rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .chat-messages {
                padding: 1rem;
                gap: 1rem;
            }
            
            .welcome-message,
            .message-pair {
                max-width: 90%;
            }
            
            .chat-input-container {
                padding: 1rem;
            }
            
            .input-wrapper {
                max-width: 90%;
            }
            
            .bot-avatar,
            .user-avatar {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UNOMEDS AI Assistant</h1>
            <p>Get instant answers to your medicine-related questions</p>
        </div>

        <!-- Chat Messages Area -->
        <div class="chat-messages" id="chatbox">
            <div class="welcome-message">
                <div class="bot-avatar">
                    <img src="static/assets/chatbot.png" alt="Chatbot" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                    <i class="fas fa-robot" style="display: none;"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">
                        Hello! I'm UNOBOT, your medical assistant. I can help you compare medicines, 
                        explain side effects, and answer questions about medications. How can I help you today?
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="Type your message here..." 
                    autocomplete="off"
                />
                <button class="send-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const inputBox = document.getElementById("userInput");

        function sendMessage() {
            const message = inputBox.value.trim();
            if (!message) return;

            appendMessage("You", message, "user");
            inputBox.value = "";

            fetch("http://127.0.0.1:8000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(res => res.json())
            .then(data => appendMessage("Bot", data.reply, "bot"))
            .catch(() => appendMessage("Bot", "Sorry, something went wrong.", "bot"));
        }

        function appendMessage(sender, text, className) {
            const isUser = className === "user";
            const messageDiv = document.createElement("div");
            messageDiv.className = `message-pair ${isUser ? "user-message" : ""}`;
            
            const currentTime = new Date().toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="${isUser ? "user" : "bot"}-avatar">
                    ${!isUser ? 
                        '<img src="static/assets/chatbot.png" alt="Chatbot" onerror="this.style.display=\'none\'; this.nextElementSibling.style.display=\'flex\'">' : 
                        ''
                    }
                    <i class="fas fa-${isUser ? "user" : "robot"}" 
                       style="${!isUser ? 'display: none;' : ''}"></i>
                </div>
                <div class="message-content">
                    <div class="message-text">${formatMessage(text)}</div>
                    <div class="message-time">${currentTime}</div>
                </div>
            `;

            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function formatMessage(text) {
            // Basic formatting for line breaks and links
            return text
                .replace(/\n/g, '<br>')
                .replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
        }

        inputBox.addEventListener("keypress", function (e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
